<div class="container">
    <div class="left_cards">
        <mat-card class="small_cards" *ngFor="let homework of type" [routerLink]="homework.url"
            routerLinkActive="mat-card-active" [ngStyle]="{'background':homework.color}">
            <mat-card-content>
                <mat-card-title>
                    <div class="num" [ngStyle]="{'color':homework.textcolor}"> {{homework.numbers}}</div>
                    <div class="pending" [ngStyle]="{'background':homework. bglig}">
                        {{homework.name}}
                    </div>
                </mat-card-title>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="right_cards">
        <router-outlet></router-outlet>
    </div>
</div>
